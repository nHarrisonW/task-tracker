<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Tracker</title>
    <link rel="shortcut icon" href="./Assets/Checkbox-icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid main-bg">
        <div class="container current-tasks">
            <h1 style="color:white;">Task Tracker</h1>
            <div class="counters">
                <p id="current-counter">Current tasks: 0</p>
                <p id="in-progress-counter">In Progress: 0</p>
                <p id="completed-counter">Completed: 0</p>
            </div>
            <div class="d-flex justify-content-center">
                <input placeholder="What are you working on?" type="text" id="add-inp">
                <button id="add-task">Add this task!</button>
            </div>
            <div class="row">
                <div style="margin-bottom: 10px;" id="task-bar" class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h2 id="card-title">New task!</h2>
                            <p class="d-inline-flex" id="progress-icon">‚ùå In Progress</p>
                            <p id="due-date">Due : 2023-02-13</p>
                            <p id="detail-text" class="card-text">Let's get some work done!</p>
                            <div class="d-flex">
                                <button id="delete-button">Delete!</button>
                                <button id="toggle-progress">Toggle Progress!</button>
                                <button id="complete-button">Complete!</button>
                                <button type="button" class="" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop">Add Details</button>
                                <!-- This is as far as I go before my evaluation begins. Able to add and delete new task via cloneNode, toggle in progress, change due date, description, and title-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div id="myModal" class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">New task!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="objective">Let's get some work done!</p>
                    <input id="name-inp" placeholder="Name" type="search" value="">
                    <input id="details-inp" placeholder="Details" type="search" value="">
                    <input type="date" name="" id="due-date-input">
                </div>
                <div class="modal-footer">
                    <p>Priority: </p>
                    <button id="low">Low</button>
                    <button id="med">Med</button>
                    <button id="high">High</button>

                    <button type="button" class="" data-bs-dismiss="modal">Close</button>
                    <button id="update" type="button" class="">Accept changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
